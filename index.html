<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.example.com/your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Lookup Tool</h1>
        <input type="text" id="ipInput" placeholder="Enter IP Address" />
        <button onclick="lookupIP()">Search</button>
        <div id="result"></div>
    </div>

    <script>
        async function lookupIP() {
            const ip = document.getElementById('ipInput').value;
            const response = await fetch(`https://api.bigdatacloud.net/data/ip-geolocation?ip=${ip}&localityLanguage=en`);
            const data = await response.json();
            document.getElementById('result').innerHTML = `
                <p>IP: ${data.ip}</p>
                <p>Country: ${data.countryName}</p>
                <p>City: ${data.locality}</p>
                <p>Latitude: ${data.location.latitude}</p>
                <p>Longitude: ${data.location.longitude}</p>
            `;
        }
    </script>
</body>
</html>
