<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup Tool</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1586339949916-3e9457bef6d8');
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            display: inline-block;
            border-radius: 10px;
        }
        .container img {
            width: 100px;
        }
        .input-field {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .button {
            padding: 10px 20px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #555;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="data:image/jpeg;base64,/* base64 data here */" alt="Ghost Icon">
        <h1>IP LOOKUP TOOL</h1>
        <input type="text" id="ipInput" class="input-field" placeholder="Enter IP address">
        <button class="button" onclick="lookupIP()">SEARCH</button>
        <div class="result" id="result"></div>
        <button class="button" onclick="downloadInfo()">DOWNLOAD THE FULL INFO</button>
    </div>

    <script>
        let ipData = null;

        async function lookupIP() {
            const ip = document.getElementById('ipInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';

            try {
                const response = await fetch(`https://deku-rest-api-ywad.onrender.com/iplu?ip=${ip}`);
                const data = await response.json();

                ipData = data;

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p><strong>IP:</strong> ${data.ip ?? 'N/A'}</p>
                        <p><strong>Continent:</strong> ${data.continent ?? 'N/A'}</p>
                        <p><strong>Country:</strong> ${data.country ?? 'N/A'}</p>
                        <p><strong>Official Name:</strong> ${data.official_name ?? 'N/A'}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p>Error: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        function downloadInfo() {
            if (!ipData) {
                alert('Please search for an IP address first.');
                return;
            }

            const dataStr = JSON.stringify(ipData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${ipData.ip ?? 'IP_Info'}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
