<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churchill Abing Profile</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid #1e90ff;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2em;
            margin: 10px 0;
        }
        p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        .details {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .details div {
            text-align: center;
            font-size: 1.1em;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #1e90ff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1c86ee;
        }
        .light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        .light-mode .footer {
            color: #888;
        }
        .light-mode button {
            background-color: #1e90ff;
            color: white;
        }
        .light-mode button:hover {
            background-color: #1c86ee;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/PHAUSSD.jpeg" alt="Profile Picture" class="profile-pic">
        <h1>Churchill Abing</h1>
        <p>@churchillitos</p>
        <p>still learning.</p>
        <div class="details">
            <div>2007<br>Year of birth</div>
            <div>2.1M<br>Likes</div>
            <div>Bulacan<br>Location</div>
        </div>
        <p class="footer">Â© 2024 | by Churchill Abing</p>
        <button id="modeToggle">Switch to Light Mode</button>
    </div>
    <audio autoplay loop>
        <source src="https://drive.google.com/uc?export=download&id=1-a0InD129QB5CEmt8roO21nwEOTiYDom" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.getElementById('modeToggle').addEventListener('click', function () {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                this.textContent = 'Switch to Dark Mode';
            } else {
                this.textContent = 'Switch to Light Mode';
            }
        });
    </script>
</body>
</html>
