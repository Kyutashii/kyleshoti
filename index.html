<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>RANDOM-SHOTI</title>
 <style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #1a1a1a;
			font-family: Arial, sans-serif;
		}

		#video-container {
			width: 80%;
			height: 85vh;
			margin-top: 40px;
			position: relative;
			display: flex;
			flex-direction: column;
			align-items: center;
			background: #333;
			border-radius: 20px;
			padding: 20px;
			box-shadow: 0 4px 15px rgba(0,0,0,0.2);
		}

		#video {
			width: 100%;
			height: 70%;
			border-radius: 10px;
			object-fit: cover;
			border: 2px solid transparent;
			animation: neon-border 2s linear infinite alternate; 
		}

		@keyframes neon-border {
			from {
				border-color: #ff0000;
				box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; 
			}
			to {
				border-color: #00ff00;
				box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00;
			}
		}

		#next-button, #fb-button {
			padding: 15px 30px;
			font-size: 18px;
			background-color: #190096;
			color: #e5e5e5;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			background-image: linear-gradient(45deg, #E90207, #FF8C00); 
			margin: 10px;
			width: 200px;
		}

		#next-button:hover, #fb-button:hover {
			background-image: linear-gradient(45deg, #243aff 0%, #4687f0 46%, #5800d4 100%);   
		}

		#title {
			font-size: 28px;
			color: #fff;
			margin-bottom: 20px;
			animation: changeColor 5s infinite;
		}

		@keyframes changeColor {
			0% { color: red; }
			16.66% { color: orange; }
			33.33% { color: yellow; }
			50% { color: green; }
			66.66% { color: blue; }
			83.33% { color: indigo; }
			100% { color: violet; }
		}

		footer {
			text-align: center;
			color: #fff;
			font-size: 14px;
			background: rgba(0, 0, 0, 0.5);
			padding: 5px 0;
			width: 100%;
		}
 </style>
</head>
<body>

	<div id="video-container">
		<div id="title">RANDOM-SHOTI</div>
		<video id="video" controls autoplay></video>
		<button id="next-button">·ëéE·ô≠T ·êØI·ó™EO</button>
		<button id="fb-button" onclick="window.open('https://www.facebook.com/Churchill.Dev4100', '_blank')">üìò Facebook</button>
	</div>

	<footer>
		&copy; 2024 | Churchill | All rights reserved.
	</footer>

	<script>
		async function getRandomVideo() {
			try {
				const url = 'https://shoti-srv1.onrender.com/api/v1/get';
				const rawResponse = await fetch(url, {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({ apikey: "$shoti-1hg4gifgnlfdmeslom8" })
				});
				const content = await rawResponse.json();
				document.getElementById('video').src = content.data.url;
			} catch (e) {
				console.error("Error fetching Shoti video", e);
			}
		}

		getRandomVideo();

		document.getElementById('next-button').addEventListener('click', () => {
			getRandomVideo();
		});
	</script>
</body>
</html>
