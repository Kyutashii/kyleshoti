<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        input[type=text] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            width: calc(100% - 42px);
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP LOOKUP TOOL</h1>
        <input type="text" id="ip-input" placeholder="Enter IP Address" required>
        <button onclick="lookupIP()">SEARCH</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function lookupIP() {
            const ip = document.getElementById('ip-input').value;
            const resultDiv = document.getElementById('result');

            fetch(`http://ip-api.com/json/${ip}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        resultDiv.innerHTML = `
                            <h2>IP: ${data.query}</h2>
                            <h2>Continent: ${data.continent}</h2>
                            <h2>Country: ${data.country}</h2>
                            <h2>Official Name: ${data.country}</h2>
                            <a href="#" onclick="downloadInfo('${data.query}', '${data.continent}', '${data.country}')">Download the Full Info</a>
                        `;
                    } else {
                        resultDiv.innerHTML = '<h2>Invalid IP address or request failed.</h2>';
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = `<h2>Error: ${error.message}</h2>`;
                });
        }

        function downloadInfo(ip, continent, country) {
            const info = `IP: ${ip}\nContinent: ${continent}\nCountry: ${country}\nOfficial Name: ${country}`;
            const blob = new Blob([info], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'info.txt';
            link.click();
        }
    </script>
</body>
</html>
