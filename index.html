<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-Shoti</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #141E30, #243B55);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #video-container {
            width: 75%;
            height: 80vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        #video {
            width: 100%;
            height: 60%;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid #fff;
            margin-bottom: 20px;
        }

        #next-button, #fb-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007ACC;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            width: 140px;
            text-align: center;
        }

        #next-button:hover, #fb-button:hover {
            background-color: #005999;
        }

        #title {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }

        #fb-button img {
            margin-right: 8px;
        }

        footer {
            text-align: center;
            color: #fff;
            font-size: 12px;
            padding: 10px 0;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="title">Random-Shoti</div>
        <video id="video" autoplay controls></video>
        <button id="next-button">Next Video</button>
        <button id="fb-button">
            <img height="20" width="20" alt="Facebook" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg">
            Facebook
        </button>
    </div>

    <footer>
        Â© 2024 | Churchill | All rights reserved.
    </footer>

    <script>
        // Array of video URLs
        const videoUrls = [
            'https://example.com/video1.mp4',
            'https://example.com/video2.mp4',
            'https://example.com/video3.mp4',
            // Add more video URLs here
        ];

        // Function to get a random video URL
        function getRandomVideoUrl() {
            const randomIndex = Math.floor(Math.random() * videoUrls.length);
            return videoUrls[randomIndex];
        }

        // Get a random video URL and update the video source
        const videoUrl = getRandomVideoUrl();
        document.getElementById('video').src = videoUrl;

        // Add event listener to the next button
        document.getElementById('next-button').addEventListener('click', () => {
            const newVideoUrl = getRandomVideoUrl();
            document.getElementById('video').src = newVideoUrl;
        });

        // Add event listener to the Facebook button
        document.getElementById('fb-button').addEventListener('click', () => {
            // Share the video on Facebook
            const videoTitle = document.getElementById('title').textContent;
            const videoUrl = document.getElementById('video').src;
            const facebookShareUrl = `https://www.facebook.com/sharer/sharer.php?u=${videoUrl}&title=${videoTitle}`;
            window.open(facebookShareUrl, '_blank');
        });
    </script>
</body>
</html>
