<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Random-Shoti</title>
 <style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom right, #141E30, #243B55);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #video-container {
        width: 75%;
        height: 80vh;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
    }

    #video {
        width: 100%;
        height: 60%;
        border-radius: 10px;
        object-fit: cover;
        border: 3px solid #fff;
        margin-bottom: 20px;
    }

    #next-button, #fb-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007ACC;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
        width: 140px;
        text-align: center;
    }

    #next-button:hover, #fb-button:hover {
        background-color: #005999;
    }

    #title {
        font-size: 24px;
        color: #fff;
        margin-bottom: 20px;
    }

    #fb-button img {
        margin-right: 8px;
    }

    footer {
        text-align: center;
        color: #fff;
        font-size: 12px;
        padding: 10px 0;
        width: 100%;
        position: absolute;
        bottom: 0;
    }
 </style>
</head>
<body>

    <div id="video-container">
        <div id="title">Random-Shoti</div>
        <video id="video" controls autoplay></video>
        <button id="next-button">Next Video</button>
        <button id="fb-button" onclick="window.open('https://www.facebook.com/Churchill.Dev4100', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="20" height="20">
            Facebook
        </button>
    </div>

    <footer>
        &copy; 2024 | Churchill | All rights reserved.
    </footer>

    <script>
        async function getRandomVideo() {
            try {
                const url = 'https://shoti-srv1.onrender.com/api/v1/get';
                const rawResponse = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ apikey: "$shoti-1hg4gifgnlfdmeslom8" })
                });
                const content = await rawResponse.json();
                document.getElementById('video').src = content.data.url;
            } catch (e) {
                console.error("Error fetching Shoti video", e);
            }
        }

        getRandomVideo();

        document.getElementById('next-button').addEventListener('click', () => {
            getRandomVideo();
        });
    </script>
</body>
</html>
