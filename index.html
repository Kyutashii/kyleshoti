<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.example.com/your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Lookup Tool</h1>
        <input type="text" id="ipInput" placeholder="Enter IP Address" />
        <button onclick="lookupIP()">Search</button>
        <div id="result"></div>
    </div>

    <script>
        async function lookupIP() {
            const ip = document.getElementById('ipInput').value;
            const url = `https://ipapi.co/${ip}/json/`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.error) {
                    document.getElementById('result').innerHTML = `<p>${data.reason}</p>`;
                } else {
                    document.getElementById('result').innerHTML = `
                        <p><strong>IP:</strong> ${data.ip}</p>
                        <p><strong>City:</strong> ${data.city}</p>
                        <p><strong>Region:</strong> ${data.region}</p>
                        <p><strong>Country:</strong> ${data.country_name}</p>
                        <p><strong>Latitude:</strong> ${data.latitude}</p>
                        <p><strong>Longitude:</strong> ${data.longitude}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
